<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CKY Parser - Interactive Visualization of CKY Algorithm</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Interactive visualization of the CKY (Cocke-Younger-Kasami) parsing algorithm for context-free grammars in Chomsky Normal Form. Educational tool for NLP and computational linguistics.">
    <meta name="keywords" content="CKY algorithm, CYK parser, natural language processing, computational linguistics, context-free grammar, CNF, Chomsky Normal Form, parsing visualization">
    <meta name="author" content="Van-Duyet Le">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="CKY Parser - Interactive Algorithm Visualization">
    <meta property="og:description" content="Interactive visualization of the CKY parsing algorithm for context-free grammars. Educational tool for NLP students and researchers.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://duyetdev.github.io/cky-ui/">
    <meta property="og:image" content="https://duyetdev.github.io/cky-ui/screenshot-1.png">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CKY Parser - Interactive Visualization">
    <meta name="twitter:description" content="Educational tool for visualizing the CKY parsing algorithm">
    <meta name="twitter:image" content="https://duyetdev.github.io/cky-ui/screenshot-1.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#007bff">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">

    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet" /> -->
    <link href="static/css/app.css" rel="stylesheet">
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="lib.js" type="text/javascript"></script>
    <script src="do_parse_table.js" type="text/javascript"></script>
    <script src="render_tree.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col text-center">
                    <h1 class="blog-header-logo text-dark">
                        <a href="#" aria-label="CKY Parser Home">CKY Parser</a>
                    </h1>
                </div>
            </div>
        </header>
        <div class="row mb-4 mt-4">
            <div class="col">
                <div class="card flex-md-row mb-4 shadow-sm">
                    <div class="card-body">
                        <strong class="d-inline-block mb-2 text-primary">Grammar (CNF)</strong>
                        <div class="form-group">
                            <label for="grammar" class="sr-only">Grammar in Chomsky Normal Form</label>
                            <textarea name="grammar" id="grammar" class="form-control" rows="10" placeholder="e.g. S -> NP VP" aria-describedby="helpGrammar" aria-label="Grammar rules in Chomsky Normal Form">
                            </textarea>
                            <small id="helpGrammar" class="text-muted">CNF Format</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card flex-md-row mb-4 shadow-sm">
                    <div class="card-body">
                        <strong class="d-inline-block mb-2 text-primary">Một số biến thể</strong>
                        <div class="ml-10">
                            <label for="bienthe" class="sr-only">Example sentences</label>
                            <select class="form-control" size="15" id="bienthe" aria-label="Select an example sentence to parse">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card flex-md-row mb-4 shadow-sm">
                    <div class="card-body">
                        <form id="form">
                            <div class="row">
                                <div class="col mb-2 text-primary">
                                    <strong>Nhập câu phân tích</strong>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-10 text-center">
                                    <label for="input_text" class="sr-only">Input sentence to parse</label>
                                    <input type="text" name="input_text" id="input_text" class="form-control" placeholder="Enter sentence to parse" aria-describedby="helpInput" aria-label="Input sentence to parse" value="">
                                </div>
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-primary btn-outline btn-block" id="submit" aria-label="Parse the input sentence">Phân tích</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h2>Thuật toán CKY</h2>
                <div id="cky_output" style="display:none" role="region" aria-label="CKY parsing table visualization">
                    <table class="table" id="tsentence" role="table" aria-label="Input sentence tokens"></table>
                    <table class="table table-bordered" id="tchart" width="97%" height="90%" role="table" aria-label="CKY parsing chart"></table>
                </div>
            </div>
        </div>
        <div class="row mt-4 mb-5">
            <div class="col">
                <h2>Cây cú pháp</h2>
                <div id="tree_output" role="region" aria-label="Parse tree visualization"></div>
            </div>
        </div>
        <footer class="row mt-4 mb-5">
            <div class="col text-center">
                <hr />
                <p>&copy; 2025 <a href="https://duyet.net" target="_blank" rel="noopener noreferrer">Van-Duyet Le</a> | <a href="https://github.com/duyetdev/cky-ui" target="_blank" rel="noopener noreferrer">GitHub</a> | MIT License</p>
            </div>
        </footer>
    </div>
</body>

</html>
